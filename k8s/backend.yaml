apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: goormthon-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      containers:
        - name: backend
          image: 837126493345.dkr.ecr.ap-northeast-2.amazonaws.com/team2/backend:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /config/application.yaml
              subPath: application.yaml
              readOnly: true
          env:
            - name: SPRING_CONFIG_LOCATION
              value: classpath:/,file:/config/application.yaml
      volumes:
        - name: config-volume
          configMap:
            name: naver-config
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend
spec:
  selector:
    app: test-backend
  ports:
    - port: 80
      targetPort: 8080
